format_name: "Формат для кандидата программиста"
format_text: |
  1. Общая информация
    * ФИО
    * Дата собеседования
    * Должность
    * Интервьюеры
    * Контактные данные
    * Источник кандидата (рекрутер, сайт, рекомендация и т. д.)

  2. Резюме и опыт
    * Общий стаж работы
    * Ключевые места работы
    * Основные обязанности и достижения
    * Соответствие резюме реальному опыту

  3. Технические навыки
    * Основные технологии и языки программирования
    * Уровень владения (начальный / средний / продвинутый / эксперт)
    * Практический опыт (примеры проектов, обсуждавшиеся задачи)
    * Код-ревью (качество кода, стиль, архитектурные решения)
    * Соответствие требованиям вакансии

  4. Soft skills и личные качества
    * Коммуникация
    * Работа в команде
    * Аналитическое и алгоритмическое мышление
    * Самостоятельность и инициативность
    * Гибкость и адаптивность

  5. Результаты технического собеседования
    * Успешность выполнения задач
    * Логика и подход к решению проблем
    * Знание алгоритмов и структур данных
    * Опыт работы с базами данных
    * Опыт работы с системами контроля версий
    * Понимание принципов архитектуры ПО

  6. Результаты собеседования
    * Общие впечатления
    * Сильные стороны
    * Зоны роста
    * Культурное соответствие компании

  7. Итоговая оценка
    * Рекомендации (подходит / не подходит / рекомендован на следующий этап)
    * Дополнительные комментарии