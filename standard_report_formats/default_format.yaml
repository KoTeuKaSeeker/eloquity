format_name: "Стандартный формат"
format_text: |
    1. Общая информация
        * ФИО
        * Дата собеседования
        * Должность
        * Интервьюеры
        * Контактные данные
        * Источник кандидата (рекрутер, сайт, рекомендация и т. д.)

    2. Резюме и опыт
        * Общий стаж работы
        * Ключевые места раоты
        * Основные обязанности и достижения
        * Соответствие резюме реальному опыту

    3. Технические навыки (если применимо)
        * Основные технологии
        * Уровень владения (начальный / средний / продвинутый / эксперт)
        * Практические навыки и примеры задач, которые обсуждались
        * Соответствие требованиям вакансии

    4. Soft skills и личные качества
        * Коммуникация
        * Работа в команде
        * Аналитическое мышление
        * Самостоятельность и инициативность
        * Гибкость и адаптивность

    5. Результаты собеседования
        * Общие впечатления
        * Сильные стороны
        * Зоны роста
        * Культурное соответствие компании

    6. Итоговая оценка
        * Рекомендации (подходит/не подходит/рекомендован на следующий этап)
        * Дополнительные комментарии