format_name: "Формат для кандидата менеджера"
format_text: |
  1. Общая информация
    * ФИО
    * Дата собеседования
    * Должность
    * Интервьюеры
    * Контактные данные
    * Источник кандидата (рекрутер, сайт, рекомендация и т. д.)

  2. Резюме и опыт
    * Общий стаж работы
    * Ключевые места работы
    * Основные обязанности и достижения
    * Соответствие резюме реальному опыту

  3. Профессиональные навыки
    * Опыт управления командами (размер, структура, география)
    * Навыки стратегического планирования
    * Опыт управления проектами (методологии: Agile, Waterfall и др.)
    * Навыки бюджетирования и финансового планирования
    * Опыт работы с ключевыми показателями эффективности (KPI, OKR)
    * Навыки управления конфликтами и переговоров
    * Опыт работы с CRM, ERP и другими управленческими инструментами

  4. Soft skills и личные качества
    * Лидерские качества
    * Коммуникация
    * Способность принимать решения
    * Работа в команде
    * Гибкость и адаптивность
    * Навыки мотивации команды
    * Эмоциональный интеллект

  5. Результаты собеседования
    * Общие впечатления
    * Сильные стороны
    * Зоны роста
    * Культурное соответствие компании

  6. Итоговая оценка
    * Рекомендации (подходит / не подходит / рекомендован на следующий этап)
    * Дополнительные комментарии