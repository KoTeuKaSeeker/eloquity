format_name: "Формат для кандидата HR-специалиста"
format_text: |
  1. Общая информация
    * ФИО
    * Дата собеседования
    * Должность
    * Интервьюеры
    * Контактные данные
    * Источник кандидата (рекрутер, сайт, рекомендация и т. д.)

  2. Резюме и опыт
    * Общий стаж работы
    * Ключевые места работы
    * Основные обязанности и достижения
    * Соответствие резюме реальному опыту

  3. Профессиональные навыки
    * Опыт подбора персонала (уровень позиций, количество закрытых вакансий)
    * Навыки адаптации и онбординга сотрудников
    * Опыт работы с HR-аналитикой и метриками
    * Знание трудового законодательства
    * Опыт организации корпоративной культуры и мероприятий
    * Уровень владения HR-инструментами (ATS, CRM, тестирования и оценки)

  4. Soft skills и личные качества
    * Коммуникация
    * Эмпатия и стрессоустойчивость
    * Способность убеждать и вести переговоры
    * Работа в команде
    * Самостоятельность и инициативность
    * Гибкость и адаптивность

  5. Результаты собеседования
    * Общие впечатления
    * Сильные стороны
    * Зоны роста
    * Культурное соответствие компании

  6. Итоговая оценка
    * Рекомендации (подходит / не подходит / рекомендован на следующий этап)
    * Дополнительные комментарии

