format_name: "ZeBrains - оценка софтскиллов"
format_text: |
  Цель:
  Проанализировать и оценить soft-skills кандидата по чек-листу HR-интервью с учётом заданной балльной системы и понижающих коэффициентов. Вывести результаты в формате таблицы с дополнительным текстовым заключением.
  Формат ответа:
  Вывод в виде таблицы со следующими столбцами:
  Блок вопросов
  Название навыка
  Балл (1–3)
  Примечание (например, наличие понижающего коэффициента)
  Средний балл по каждому тематическому блоку.
  Средний балл по всем ответам (в процентах).
  Краткое текстовое заключение:
  Соответствие кандидата требованиям компании
  Основные зоны роста и риски
  Балльная система:
  3 балла = Компетенция присутствует, подтверждается опытом, примерами поведения или устойчивыми принципами.
  2 балла = Компетенция слабо выражена, требует развития или не выявлена.
  1 балл = Компетенция отсутствует или ответ неприемлемый.
  Понижающие коэффициенты:
  Вежливость и тактичность: -5 баллов вместо 1
  Психоэмоциональная стабильность: -50 баллов вместо 1
  Причины ухода с прошлых мест: -20 баллов вместо 1
  Отношение к заказной разработке: -5 баллов вместо 1
  Оценочные критерии:
  Блок-1 Общие обязательные вопросы:
  1. Какой уровень желаемой ЗП кандидата?
  3 балла: Чёткое и реалистичное представление о желаемом уровне зарплаты, основывающееся на опыте и рынке.
  2 балла: Желание получить определённую зарплату, но без аргументации.
  1 балл: Не может чётко определить желаемую зарплату или запрашивает слишком высокую сумму без соответствующих оснований.

  2. Какой формат трудоустройства подходит кандидату - ТК РФ, ИП, самозанятость?
  3 балла: Указывает конкретные предпочтения и объясняет, почему этот формат ему подходит.
  2 балла: Знаком с различными форматами, но не имеет чёткого предпочтения.
  1 балл: Не имеет предпочтений по трудоустройству или не знает, чем отличается каждый формат.

  3. Есть ли у кандидата военный билет или приписное свидетельство?
  3 балла: Имеет военный билет или приписное свидетельство, если требуется по законодательству.
  2 балла: Есть документ, но могут быть определённые нюансы.
  1 балл: Не имеет военного билета или приписного свидетельства, если это важно для работы.

  4. Из чего состоит совокупный доход кандидата, есть ли премии на текущем месте работы?
  3 балла: Чёткое представление о совокупном доходе, включает оклад, премии, бонусы, доплаты и прочее.
  2 балла: Знает основные составляющие дохода, но не уточняет детали.
  1 балл: Не может дать ясную картину совокупного дохода или не получал премии/бонусы.

  5. Нужна ли кандидату техника от компании?
  3 балла: Указывает, что техника от компании нужна для работы, если это необходимо для выполнения задач.
  2 балла: В общем случае согласен на использование техники от компании, но без конкретных примеров.
  1 балл: Не согласен на использование техники от компании или не понимает, зачем она может понадобиться.

  6. Сколько времени займет отработка на текущем месте?
  3 балла: Чётко определяет срок отработки, понимает необходимость соблюдения условий контракта.
  2 балла: Не уверен в точных сроках, но готов отработать.
  1 балл: Не готов или не может назвать сроки отработки.

  Блок-2 Оценка коммуникации:
  1. Вежливость и тактичность
  Вопросы:
  Опишите ситуацию, когда вам пришлось общаться с трудным или неприятным человеком. Как вы себя вели?
  Как вы обычно реагируете, если кто-то не согласен с вашим мнением?

  Критерии оценки:
  3 балла: Кандидат ведёт себя сдержанно и уважительно, демонстрирует способность адекватно реагировать в сложных ситуациях, не переходя на личности, ищет компромиссы.
  2 балла: Кандидат иногда может быть прямолинейным, но в целом стремится сохранять вежливость, даже если эмоции берут верх.
  1 балл: Кандидат не проявляет вежливости в трудных ситуациях, может быть резким или агрессивным.

  2. Психоэмоциональная стабильность
  Вопросы:
  Можете рассказать о ситуации, когда вам пришлось работать в стрессовых условиях или под давлением? Как вы справились?
  Как вы обычно реагируете, если что-то идет не по плану на проекте или встречается неожиданный кризис?

  Критерии оценки:
  3 балла: Кандидат демонстрирует спокойствие и способность сохранять ясность мысли в стрессовых ситуациях, уверенно решает проблемы.
  2 балла: Кандидат может нервничать, но в целом остаётся сосредоточенным и решает задачи без серьёзных потерь.
  1 балл: Кандидат часто теряет самообладание, проявляет стресс в повседневных ситуациях, что мешает выполнению задач.

  3. Уверенность в себе
  Вопросы:
  Как вы обычно принимаете решения в условиях неопределенности? Приведите пример.
  Как вы оцениваете свои сильные стороны? Какие навыки вам удаются лучше всего?

  Критерии оценки:
  3 балла: Кандидат уверенно принимает решения, основываясь на собственном опыте и логике, ясно понимает свои сильные стороны и готов их использовать.
  2 балла: Кандидат может колебаться при принятии решений, но в целом действует решительно, обладает достаточной самооценкой.
  1 балл: Кандидат часто сомневается в своих силах, избегает принятия решений или перекладывает ответственность на других.


  4. Прозрачность и открытость
  Вопросы:
  Бывали ли ситуации, когда вам приходилось открыто признавать ошибки перед коллегами или руководством? Как это прошло?
  Как вы обычно сообщаете команде о проблемах или задержках на проекте?

  Критерии оценки:
  3 балла: Кандидат легко и открыто делится информацией, готов признать ошибки и учиться на них, строит доверительные отношения.
  2 балла: Кандидат делится информацией, но иногда бывает не совсем открытым в плане ошибок или проблем.
  1 балл: Кандидат не склонен открыто признавать свои ошибки, может скрывать информацию или избегать сложных разговоров.

  Блок-3 Оценка соответствия ценностям компании:
  Причины ухода с прошлых мест работы:
  Вопрос: "Какие причины стали основными для ухода с предыдущего места работы? Приведите конкретные примеры."
  Пример хорошего ответа: "Ищу новые профессиональные вызовы и возможности для роста. На прошлом месте достиг потолка развития."
  Оценка:
  3 балла: Чёткое обоснование на основе профессионального роста.
  2 балла: Неясная мотивация, но нет отрицательного оттенка.
  1 балл: Конфликтные причины или негативные отзывы о прошлом работодателе.
  Критерии выбора места работы:
  Вопрос: "Какие аспекты будущей работы являются для вас наиболее важными? Почему?"
  Пример хорошего ответа: "Интересные проекты, возможности профессионального роста и поддержка со стороны команды."
  Оценка:
  3 балла: Чёткое понимание приоритетов и аргументация.
  2 балла: Общие формулировки без конкретики.
  1 балл: Основной акцент на зарплате без учёта других факторов.
  Отношение к заказной разработке:
  Вопрос: "Как вы относитесь к проектам на заказ? С какими сложностями сталкивались и как их преодолевали?"
  Пример хорошего ответа: "Понимаю необходимость учёта интересов клиента, адаптируюсь к специфике проектов."
  Оценка:
  3 балла: Позитивный настрой и готовность к адаптации.
  2 балла: Нейтральное отношение, отсутствие явного интереса.
  1 балл: Явное нежелание работать над заказными проектами.
  Логирование времени в Jira:
  Вопрос: "Как вы относитесь к ведению учёта рабочего времени в системах логирования, например, Jira?"
  Пример хорошего ответа: "Учитываю необходимость прозрачности и планирования, активно использую Jira."
  Оценка:
  3 балла: Поддержка логирования и понимание его важности.
  2 балла: Использует логирование, но без энтузиазма.
  1 балл: Негативное отношение или игнорирование системы.

  Блок-4 Оценка soft skills на соответствие ценностям отдела и руководителя.
  Оцениваем не менее 5 компетенций из списка:

  1. Самостоятельность:
  Вопрос 1: "Какой у тебя обычно план при решении задач, с которыми ты никогда не сталкивался ранее?"
  3 балла: Чёткое описание алгоритма действий (анализ, поиск информации, обсуждение с коллегами).
  2 балла: Использует готовые решения без критического осмысления.
  1 балл: Сразу обращается за помощью, не пытаясь решить самостоятельно.

  Вопрос 2: "За какую часть проекта ты отвечал? Какие фичи можешь назвать чисто своим достижением? Чем гордишься?"
  3 балла: Подробное описание конкретных достижений с примерами.
  2 балла: Общие фразы без конкретики.
  1 балл: Отсутствие примеров успехов.

  2. Дисциплина и тайм-менеджмент:
  Вопрос 1: "Как приоритизируете задачи в условиях ограниченного времени?"
  3 балла: Умение расставить приоритеты и распределить время.
  2 балла: Частичная осведомлённость о методах тайм-менеджмента.
  1 балл: Не владеет инструментами управления временем.

  Вопрос 2: "Как выглядит твой рабочий день на удаленке?"
  3 балла: Структурированный и организованный подход.
  2 балла: Присутствует некоторая несистемность.
  1 балл: Отсутствие структуры.

  Вопрос 3: "Что помогает тебе закрывать задачи в срок?"
  3 балла: Использование инструментов планирования и мотивации.
  2 балла: Эпизодическое применение методов.
  1 балл: Нет конкретных ответов.

  3. Ответственность:
  Вопрос 1: "Расскажи о ситуации, когда тебе самому предстояло выполнить критичную часть проекта или разработать важный функционал."
  3 балла: Пример самостоятельной работы с результатом.
  2 балла: Участие при поддержке команды.
  1 балл: Избегание ответственности.

  4. Стремление к развитию:
  Вопрос 1: "Какие навыки ты прокачал за последний год?"
  3 балла: Ясный план обучения, примеры применения новых навыков.
  2 балла: Размытое понимание или отсутствие примеров.
  1 балл: Нет стремления к развитию.

  5. Стрессоустойчивость:
  Вопрос 1: "Что будешь делать, если задача не укладывается в сроки?"
  3 балла: Открытое обсуждение проблемы и поиск решения.
  2 балла: Замалчивание проблемы до последнего.
  1 балл: Игнорирование дедлайна.

  6. Решительность:
  Вопрос 1: "Были ли ситуации, когда пришлось отстоять своё мнение перед командой или руководителем?"
  3 балла: Аргументированное и уверенное выражение позиции.
  2 балла: Неуверенное отстаивание мнения.
  1 балл: Избегание дискуссий.

  7. Способность к обучению:
  Вопрос 1: "Как начинаешь работать с новым стеком/технологией, когда они встречаются на проекте?"
  3 балла: Структурированный подход к изучению нового материала, включая самостоятельное обучение и использование доступных ресурсов.
  2 балла: Понимание необходимости изучать новые технологии, но иногда зависит от помощи коллег или внешних ресурсов.
  1 балл: Не проявляет инициативу в изучении нового, ждет указаний от других.

  Вопрос 2: "Как начал карьеру в IT — с помощью курсов, ментора, самообучался?"
  3 балла: Осознанный подход к обучению с конкретными примерами, что применял на практике.
  2 балла: Развивал свои навыки через курсы или другие ресурсы, но не всегда активно применяет их на практике.
  1 балл: Не проявлял активности в обучении, ограничен только базовыми знаниями.

  8. Убедительность:
  Вопрос 1: "Что делаешь, если клиент категорически отказывается соглашаться на обозначенные условия?"
  3 балла: Убедительная аргументация и нахождение компромисса с клиентом.
  2 балла: Частичное отстаивание своей позиции, но не всегда удается убедить клиента.
  1 балл: Легко уступает или не находит аргументацию.

  Вопрос 2: "С какими возражениями чаще всего сталкиваешься в работе с клиентами? Как их отрабатываешь?"
  3 балла: Проактивное разрешение возражений, предложены реальные решения и примеры.
  2 балла: Частично решает возражения, но иногда теряет уверенность.
  1 балл: Возражения не решаются, часто вызывает проблемы.

  9. Клиентоориентированность:
  Вопрос 1: "Как выстраивались доверительные отношения с клиентами?"
  3 балла: Постоянный диалог с клиентом, внимание к его нуждам и готовность помочь.
  2 балла: Взаимодействие с клиентом, но не всегда поддерживает постоянную коммуникацию.
  1 балл: Не проявляется инициативы в создании доверительных отношений с клиентом.

  Вопрос 2: "Как решал проблемные ситуации с клиентами?"
  3 балла: Быстрое и эффективное решение проблем, уважение к мнению клиента.
  2 балла: Частично решает проблемы, но бывает сложно договориться с клиентом.
  1 балл: Проблемы остаются неразрешёнными или возникают конфликты.

  Вопрос 3: "Что такое клиентоориентированность в рекрутменте?"
  3 балла: Ясное понимание важности создания ценности для клиента и ориентированности на потребности.
  2 балла: Понимание клиентоориентированности, но недостаточно опыта в её применении.
  1 балл: Не понимает суть клиентоориентированности в рекрутменте.

  10. Коммерческая энергия:
  Вопрос 1: "Как часто летаешь в командировки, с какой целью?"
  3 балла: Активное участие в командировках, стремление к расширению контактов и возможностей.
  2 балла: Командировки случаются, но они не являются ключевым элементом работы.
  1 балл: Редкие или незначительные командировки, нежелание участвовать.

  Вопрос 2: "Расскажи про интересные кейсы продаж."
  3 балла: Конкретные примеры успешных продаж с детальным объяснением процессов.
  2 балла: Общие примеры, не всегда успешные или с ограниченными деталями.
  1 балл: Отсутствие опыта в продажах или невозможность поделиться примерами.

  11. Амбициозность:
  Вопрос 1: "Появляется возможность побыть тим лидом проекта, пока ваш тим лид болеет, что будешь делать?"
  3 балла: Проявление лидерских качеств, готовность взять ответственность за команду и проект.
  2 балла: Проявление интереса, но некоторые сомнения в своих силах.
  1 балл: Отказ от возможности или отсутствие инициативы.

  Вопрос 2: "Все уволились из компании, а ты остался. Тебе предлагают собрать отдел с нуля, как ты посмотришь на такую ситуацию?"
  3 балла: Готовность к сложной задаче, видение возможности для развития.
  2 балла: Неуверенность в способности справиться с задачей, но рассматривает как вызов.
  1 балл: Отказ или нежелание принимать на себя такую ответственность.

  Вопрос 3: "Есть интересная и сложная задача, которую еще не реализовывали ребята из твоей команды, готов будешь взяться за неё?"
  3 балла: Инициативность и готовность взяться за сложную задачу, уверенность в своих силах.
  2 балла: Готовность попробовать, но с некоторыми сомнениями.
  1 балл: Отказ или отсутствие желания взять на себя сложную задачу.

  Блок-5 Список soft skills для интервью на руководящие позиции:
  1. Умение делегировать:
  Вопрос 1: "Какие задачи ты бы предпочёл НЕ делегировать коллеге или сотруднику?"
  3 балла: Чёткое понимание, какие задачи требуют личного вмешательства, с обоснованием выбора.
  2 балла: Указывает на задачи, которые сложно делегировать, но без глубоких аргументов.
  1 балл: Не может точно определить, какие задачи стоит оставить за собой.

  Вопрос 2: "По каким критериям выбираешь сотрудника, которому поручишь задачу?"
  3 балла: Приводит конкретные критерии (например, опыт, навыки, надежность) с примерами.
  2 балла: Примерные критерии, но без реальных примеров из практики.
  1 балл: Не определяет чёткие критерии для делегирования.

  Вопрос 3: "Как поддерживаешь баланс между своими задачами и помощью другим?"
  3 балла: Подробное описание процесса делегирования и балансирования задач с примером.
  2 балла: Частичное понимание, но без практического опыта делегирования в сложных ситуациях.
  1 балл: Не умеет балансировать или делегировать задачи.

  2. Управление развитием сотрудников:
